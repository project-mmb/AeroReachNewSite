<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AeroReach ‚Äî Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ========= GLOBAL ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  background:#f5f9ff;
  color:#1f2937;
}

/* ========= CONTAINER ========= */
.container{
  width:100%;
  max-width:520px;
  height:100%;
  display:flex;
  flex-direction:column;
  padding:18px;
}

/* ========= TOP ========= */
.hero{
  text-align:center;
  margin-bottom:12px;
}
.hero h2{
  font-size:24px;
  font-weight:700;
  color:#2563eb;
}
.hero small{
  font-size:13px;
  color:#6b7280;
}

/* ========= CARD ========= */
.card{
  flex:1;
  background:white;
  border-radius:18px;
  box-shadow:0 4px 22px rgba(0,0,0,.06);
  padding:22px;
  overflow-y:auto;
}

/* ========= ROLE SELECTION GRID ========= */
.role-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:22px;
}
.role-btn{
  text-align:center;
  padding:16px;
  background:#eef2ff;
  border-radius:14px;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  border:1px solid #dbe3ff;
  transition:.25s;
}
.role-btn:hover{
  border-color:#2563eb;
  color:#2563eb;
}

/* ========= INPUTS ========= */
label{
  font-size:13px;
  color:#6b7280;
  margin-bottom:4px;
  display:block;
  font-weight:500;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #e2e8f0;
  margin-bottom:14px;
  background:#f8fafc;
  font-size:15px;
}
input:focus,
select:focus{
  border-color:#2563eb;
  outline:none;
  background:white;
}

/* ========= BUTTONS ========= */
.btn{
  width:100%;
  padding:15px;
  border-radius:14px;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  border:none;
}
.btn-primary{
  background:#2563eb;
  color:white;
}
.btn-primary:hover{
  background:#1e40af;
}

.btn-light{
  background:#eef2ff;
  color:#2563eb;
  border:1px solid #dbe3ff;
}
.btn-light:hover{
  background:#dbe3ff;
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="hero">
    <h2>Create Your AeroReach Account</h2>
    <small>Select your role to continue</small>
  </div>

  <!-- CARD -->
  <div class="card" id="step1">
    <div style="text-align:center; font-size:15px; font-weight:500;">
      How will you use AeroReach?
    </div>

    <div class="role-grid">
      <div class="role-btn" onclick="showUser()">üßç User</div>
      <div class="role-btn" onclick="showResponder()">üöë Responder</div>
    </div>
  </div>

  <!-- USER SIGNUP -->
  <div class="card" id="userForm" style="display:none;">
    <label>Full Name</label>
    <input id="uname">

    <label>Age</label>
    <input type="number" id="uage">

    <label>Village / Area</label>
    <input id="uvillage">

    <label>Medical Focus</label>
    <select id="umedical">
      <option>Injury</option>
      <option>Asthma</option>
      <option>Medication Refill</option>
      <option>Postpartum</option>
      <option>Chronic</option>
      <option>GBV</option>
    </select>

    <button class="btn btn-light" onclick="saveGPS()">üìç Save GPS Location</button>
    <button class="btn btn-primary" onclick="signupUser()">Continue ‚Üí</button>
  </div>

  <!-- RESPONDER SIGNUP -->
  <div class="card" id="respForm" style="display:none;">
    <label>Name</label>
    <input id="rname">

    <label>Organization</label>
    <input id="rorg">

    <label>Role</label>
    <input id="rrole">

    <label>Email</label>
    <input id="remail">

    <button class="btn btn-primary" onclick="signupResponder()">Continue ‚Üí</button>
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const config={
  apiKey:"AIzaSyDgEH4QnHBLWzg54MNexYZJaATpRHFC_DA",
  authDomain:"aeroreach-5d4ae.firebaseapp.com",
  databaseURL:"https://aeroreach-5d4ae-default-rtdb.firebaseio.com",
  projectId:"aeroreach-5d4ae",
  storageBucket:"aeroreach-5d4ae.appspot.com",
  messagingSenderId:"477756305528",
  appId:"1:477756305528:web:470f50f591bee98e3e3d8d"
};
firebase.initializeApp(config);
const db=firebase.database();
const auth=firebase.auth();

let gps=null;

/* UI SWITCH */
function showUser(){
  step1.style.display="none";
  userForm.style.display="block";
}
function showResponder(){
  step1.style.display="none";
  respForm.style.display="block";
}

/* GPS SAVE */
function saveGPS(){
  navigator.geolocation.getCurrentPosition(pos=>{
    gps={lat:pos.coords.latitude,lng:pos.coords.longitude};
    alert("üìç GPS location saved");
  });
}

/* USER SIGNUP */
async function signupUser(){
  const name=uname.value.trim();
  const age=parseInt(uage.value);
  const village=uvillage.value.trim();
  const medical=umedical.value;

  if(!name || !age || !village){
    alert("Please fill all fields.");
    return;
  }

  const cred=await auth.signInAnonymously();
  const uid=cred.user.uid;

  await db.ref("users/"+uid).set({
    name,age,village,medical,gps,
    createdAt:Date.now()
  });

  localStorage.setItem("uid",uid);
  window.location="user-hub.html";
}

/* RESPONDER SIGNUP */
async function signupResponder(){
  const name=rname.value.trim();
  const org=rorg.value.trim();
  const role=rrole.value.trim();
  const email=remail.value.trim();

  if(!name||!org||!role||!email){
    alert("Please complete all fields");
    return;
  }

  const cred=await auth.signInAnonymously();
  const id=cred.user.uid;

  await db.ref("responders/"+id).set({
    name,org,role,email,
    createdAt:Date.now()
  });

  localStorage.setItem("responder",id);
  window.location="responder-dashboard.html";
}
</script>
</body>
</html>
